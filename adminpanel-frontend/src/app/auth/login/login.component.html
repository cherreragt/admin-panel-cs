<div class="login__body p-5">

  <div class="login__logo mx-auto lg:mx-0">
    <img class="w-full" src="../../../assets/img/icon.png" alt="">
  </div>

  <div class="login__card bg-gray-50 shadow-md p-10 mx-auto my-16 lg:mb-0 md:w-3/4 lg:w-2/6">
    <h3 class="login__title text-center text-2xl font-bold">Iniciar sesi√≥n</h3>
    <form [formGroup]="loginForm" (submit)="login()" class="login__form">

      <div class="form__group mt-5">
        <label class="text-gray-600 text-sm">User:</label>
        <div class="input__group flex">
          <span class="border-2 border-r-0 cursor-pointer border-gray-300 bg-gray-300 font-medium rounded-l mt-1 p-2 focus:outline-none focus:border-yellow-500"
                [ngClass]="{'border-red-300': invalidUser, 'border-green-300': validUser}">
            <i class="fa fa-user"></i>
          </span>
          <input class="border-2 border-gray-300 rounded-r font-medium text-gray-600 w-full mt-1 p-2 focus:outline-none focus:border-yellow-500"
                [ngClass]="{'border-red-300': invalidUser, 'border-green-300': validUser}"
                type="text"
                formControlName="user" 
                placeholder="User">
        </div>
        <span *ngIf="invalidUser" class="text-red-500">*Invalid user</span>
      </div>

      <div class="form__group mt-4">
        <label class="text-gray-600 text-sm">Password:</label>
        <div class="input__group flex">
          <span class="border-2 border-r-0 cursor-pointer border-gray-300 bg-gray-300 font-medium rounded-l mt-1 p-2 focus:outline-none focus:border-yellow-500"
                [ngClass]="{'border-red-300': invalidPass, 'border-green-300': validPass}"
                (click)="isTypePass = !isTypePass">
            <i *ngIf="isTypePass == true" class="fa fa-eye"></i>
            <i *ngIf="isTypePass == false" class="fa fa-eye-slash"></i>
          </span>
          <input class="border-2 border-gray-300 rounded-r font-medium text-gray-600 w-full mt-1 p-2 focus:outline-none focus:border-yellow-500"
                 [ngClass]="{'border-red-300': invalidPass, 'border-green-300': validPass}"
                 formControlName="pass"  
                 placeholder="Password"
                 [type]="isTypePass ? 'password' : 'text'">
        </div>
        <span *ngIf="invalidPass" class="text-red-500">*Invalid password - min 6 characters</span>
      </div>

      <p class="mt-3">New user? <a routerLink="/signup" class="text-blue-600 lg:hover:underline">Sign up.</a></p>

      <div class="form__group mt-2 md:flex-row">
        <button class="focus:outline-none border-2 bg-gray-400 text-white rounded p-2 text-center text-lg md:mx-auto md:w-4/12"
                [disabled]="loginForm.invalid"
                [ngClass]="{'border-yellow-700 bg-yellow-600 lg:hover:bg-yellow-500 lg:hover:border-yellow-600': loginForm.valid}"
                type="submit">
          Ingresar
        </button>
      </div>

    </form>
  
    <div class="login__errorMessage bg-red-400 rounded text-center text-xl font-medium mt-5 p-3"
         *ngIf="invalidForm">
      <p class="text-red-100">User or password invalid, plis checkout</p>
    </div>
  </div>
  
</div>
<app-footer></app-footer>
